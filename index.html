<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaz Syed | Security Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              cyber: {
                black: 'var(--cyber-black)',
                dark: 'var(--cyber-dark)',
                card: 'var(--cyber-card)',
                border: 'var(--cyber-border)',
                primary: 'var(--cyber-primary)',
                secondary: 'var(--cyber-secondary)',
                muted: 'var(--cyber-muted)',
                accent: 'var(--cyber-accent)',
              }
            },
            backgroundImage: {
              'dither': 'var(--bg-dither)',
            },
            animation: {
              scanline: 'scanline 6s linear infinite',
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Dark Mode (Default) Variables */
        --cyber-black: #020203;      /* Main Background */
        --cyber-dark: #09090b;       /* Panel Background */
        --cyber-card: #121214;       /* Card Background */
        --cyber-border: #27272a;     /* Borders */
        --cyber-primary: #e4e4e7;    /* Main Text */
        --cyber-secondary: #a1a1aa;  /* Secondary Text */
        --cyber-muted: #52525b;      /* Muted Text */
        --cyber-accent: #3f3f46;     /* Accents */
        
        /* Dark Dither (White/Grey dots on black) */
        --bg-dither: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='2' height='2' fill='%23333333' fill-opacity='0.4'/%3E%3C/svg%3E");
      }

      html.light {
        /* Light Mode Variables - High Contrast */
        --cyber-black: #f4f4f5;      /* Zinc-100 */
        --cyber-dark: #ffffff;       /* White */
        --cyber-card: #ffffff;       /* White */
        --cyber-border: #a1a1aa;     /* Zinc-400 (Darkened from 300) */
        --cyber-primary: #09090b;    /* Zinc-950 (Almost Black) */
        --cyber-secondary: #27272a;  /* Zinc-800 (Dark Charcoal) */
        --cyber-muted: #52525b;      /* Zinc-600 (Dark Grey) */
        --cyber-accent: #d4d4d8;     /* Zinc-300 */

        /* Light Dither (Darker dots on white) */
        --bg-dither: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='2' height='2' fill='%23a1a1aa' fill-opacity='0.4'/%3E%3C/svg%3E");
      }

      body {
        background-color: var(--cyber-black);
        color: var(--cyber-primary);
        font-family: 'Space Mono', monospace;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--cyber-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--cyber-border);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--cyber-accent);
      }
      
      .scanline {
        width: 100%;
        height: 2px;
        z-index: 50;
        background: rgba(255, 255, 255, 0.05);
        opacity: 0.1;
        animation: scanline 6s linear infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
      }
      
      html.light .scanline {
        background: rgba(0, 0, 0, 0.05);
      }

      @keyframes scanline {
        0% { top: -10%; }
        100% { top: 110%; }
      }
    </style>

{
  "imports": {

}
</script>
